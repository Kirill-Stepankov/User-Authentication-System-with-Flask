{% extends "main/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block my_content %}
<br>
<div class="row ">
    <div class="col-sm-6 mx-auto">
        <h1>Sign In</h1>
        <br>
        {{ wtf.quick_form(form)}}
        <br>
        <p>New user? <a href="{{url_for('auth.register')}}">Click to register</a></p>
        <p>Forgot your password? <a href="{{url_for('auth.reset_request')}}">Click to reset</a></p>
    </div>
</div>
{% endblock %}
